<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Enforce IE-11 to use edge document mode -->
    <!-- @see https://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova) { %>, viewport-fit=cover<% } %>">
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <!-- Questi due tags vengono aggiunti automaticamente da quasar in base alla configurazione del manifest -->
    <!--<meta name="apple-mobile-web-app-capable" content="yes">-->
    <!--<meta name="apple-mobile-web-app-status-bar-style" content="black">-->
    <link rel="apple-touch-icon" href="statics/icons/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="statics/icons/icon-76@2x.png">
    <link rel="apple-touch-icon" sizes="180x180" href="statics/icons/icon-60@3x.png">
    <link rel="apple-touch-icon" sizes="167x167" href="statics/icons/icon-167.png">
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png?v=0">
    <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png?v=0">


  </head>
  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>

    <!-- DO NOT touch the following <div> -->
    <div id="q-app"></div>

    <!-- built files will be auto injected here -->
  </body>
</html>
